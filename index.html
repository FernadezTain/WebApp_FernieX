<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FernieX WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #0f0f0f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
        background: rgba(0,0,0,0.6);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    }

    .menu h1 {
        text-align: center;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        margin: 0 0 20px 0;
    }

    button {
        background: none;
        border: 2px solid #00ffff;
        color: #00ffff;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        text-shadow: 0 0 2px #00ffff;
    }

    button:hover {
        background-color: #00ffff;
        color: #000;
        box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    #profile-info {
        margin-top: 20px;
        background: rgba(0,0,0,0.7);
        padding: 15px;
        border-radius: 10px;
        color: #00ffff;
        font-size: 16px;
        white-space: pre-line;
    }
</style>
</head>
<body>
<div class="menu">
    <h1>FernieX Menu</h1>
    <button id="profileBtn">Профиль</button>
    <div id="profile-info"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const profileBtn = document.getElementById('profileBtn');
    const profileInfo = document.getElementById('profile-info');

    profileBtn.addEventListener('click', () => {
        // Отправляем данные в бота (бот должен ловить их через callback)
        tg.sendData("request_profile");
    });

    // Обработка данных, которые бот может прислать обратно через WebApp
    // Для этого в боте нужно настроить sendMessage с WebAppData
    window.addEventListener('message', (event) => {
        if(event.data.type === 'profile_data') {
            profileInfo.textContent = event.data.text;
        }
    });
</script>
</body>
</html>
